<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de manipulacion del DOM con un API</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <main id="main-container">
    <h1>Practice with Rick and Morty API and DOM manipulation</h1>

    <div class="formulario">
      <button id="llamado" class="btn">Buscar personajes</button>

      <form class="formulario--input">
        <input type="text" placeholder="Que personaje quieres?" id="nombre" class="buscador-personajes"/>

        <select class="u-full-width buscador-options" id="personajeInput">
          <option value="">Seleccione un personaje</option>
        </select>
      </form>

      <button id="borrarLlamado" class="btn">Limpiar llamada</button>
    </div>

    <div class="cards"></div>
  </main>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
